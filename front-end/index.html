<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PokeChat</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="images/pokechat.jpg" alt="PokeChat Logo" class="logo" />
      <p class="desc">
        Welcome to PokeChat! Talk to your favorite Pokémon assistant powered by AI.
      </p>
      <button class="start-btn" onclick="startChat()">Start Chat</button>
    </div>
    <div class="right">
      <img src="images/oak.jpg" alt="Professor Oak" class="oak" />
      
    </div>
  </div>
  <!-- Existing content stays the same -->

<!-- Modal -->
<div id="starterModal" class="modal hidden">
  <div class="modal-content">
    <h2>Choose your starter!</h2>
    <div class="pokeballs">
      <img src="images/Bulbasaur.jpg" alt="Pokéball 1" onclick="chooseStarter('Bulbasaur')">
      <img src="images/charmander.jpg" alt="Pokéball 2" onclick="chooseStarter('Charmander')">
      <img src="images/squirtle.jpg" alt="Pokéball 3" onclick="chooseStarter('Squirtle')">
    </div>
  </div>
</div>


  <script>
    function startChat() {
      document.getElementById('starterModal').classList.remove('hidden');
      // add redirect or UI swap logic
    }

    function chooseStarter(pokemon) {
      window.location.href = `chat.html?starter=${pokemon}`;
    }

  </script>
</body>
</html>
