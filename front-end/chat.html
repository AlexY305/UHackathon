<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PokeChat</title>
  <link rel="stylesheet" href="chat.css" />
</head>
<body>
  <!-- Video on the side -->
  <div class="video-box">
    <video autoplay loop muted id="bg-video">
      <source id="videoSource" src="" type="video/mp4" />
    </video>
  </div>

  <!-- Main chat area -->
  <div class="chat-wrapper">
    <h2>Ask me about any Pokemon!</h2>
    <div class="chat-bar">
      <input type="text" id="userInput" placeholder="Ask anything..." />
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const starter = params.get('starter');

    const starterData = {
      Bulbasaur: {
        color: "#80cb88",
        video: "videos/B1.mp4"
      },
      Charmander: {
        color: "#f38b35",
        video: "videos/C1.mp4"
      },
      Squirtle: {
        color: "#7099f3",
        video: "videos/S2.mp4"
      }
    };

    const data = starterData[starter] || starterData.Bulbasaur;

    // Apply background color and video
    document.body.style.backgroundColor = data.color;
    document.getElementById("videoSource").src = data.video;
    document.getElementById("bg-video").load();

    function sendMessage() {
      const msg = document.getElementById("userInput").value;
      if (msg.trim()) alert(`You said: ${msg}`);
    }
  </script>
</body>
</html>
